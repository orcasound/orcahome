name: 'Setup'
description: 'Setup node and dependencies'
runs:
  using: 'composite'
  steps:
    - name: Setup node
      id: setup-node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.node-version'
        cache: 'npm'
      continue-on-error: true
    - name: Install dependencies
      run: npm ci
      shell: bash
